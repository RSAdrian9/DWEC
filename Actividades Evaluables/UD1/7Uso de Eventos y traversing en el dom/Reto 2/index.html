<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 2: Traversing en el DOM</title>
</head>

<body>
  <h1>Ejercicios de Traversing y Manipulación del DOM</h1>

  <!-- Ejercicio 1 -->
  <div id="contenedor">
    <p>Hijo 1</p>
    <p>Hijo 2</p>
    <p>Hijo 3</p>
  </div>

  <hr>

  <!-- Ejercicio 2 -->
  <ul>
    <li id="elemento">Elemento 1</li>
    <li>Elemento 2</li>
  </ul>

  <hr>

  <!-- Ejercicio 3 -->
  <div>
    <span id="inicio">Primero</span>
    <span>Segundo</span>
    <span>Tercero</span>
  </div>

  <hr>

  <!-- Ejercicio 4 -->
  <div>
    <span>Primero</span>
    <span id="medio">Segundo</span>
    <span>Tercero</span>
  </div>

  <hr>

  <!-- Ejercicio 5 -->
  <div id="lista">
    Texto antes
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    Texto después
  </div>

  <hr>

  <!-- Ejercicio 6 -->
  <ul id="lista">
    <div>Elemento 1</div>
    <div>Elemento 2</div>
  </ul>

  <hr>

  <!-- Ejercicio 7 -->
  <div id="contenedor">
    <p>Parrafo 1</p>
    <p id="eliminar">Parrafo 2</p>
    <p>Parrafo 3</p>
  </div>

</body>

</html>
