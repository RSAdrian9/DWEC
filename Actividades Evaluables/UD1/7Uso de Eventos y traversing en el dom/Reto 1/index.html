<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Frame</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <h1>Digital Frame</h1>

    <div class="container">
      <div class="thumbnails">
        <img class="img" src="assets/images/html5.png" alt="">
        <img class="img" src="assets/images/bootstrap.png" alt="">
        <img class="img" src="assets/images/js.png" alt="">
      </div>
      <div class="main">
        <img src="assets/images/html5.png" alt="Main">
      </div>
      <div class="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
    </div>
    
    <div class="colors">
      <div class="color" style="background-color: black;"></div>
      <div class="color" style="background-color: red;"></div>
      <div class="color" style="background-color: blue;"></div>
      <div class="color" style="background-color: yellow;"></div>
      <div class="color" style="background-color: green;"></div>
      <div class="color" style="background-color: pink;"></div>
    </div>

<script src="assets/script.js"></script>

</body>
</html>
