<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilo.css">
	<title>Manipulación del DOM</title>
</head>
<body>
	<h1 id="titulo-principal">Manipulación del DOM con JavaScript</h1>
	<ul id="lista-tareas">
    	<li class="tarea">Tarea 1</li>
    	<li class="tarea">Tarea 2</li>
    	<li class="tarea">Tarea 3</li>
	</ul>
	<button id="agregar-tarea">Agregar Tarea</button>

	<table id="tabla-datos">
    	<thead>
        	<tr>
            	<th>Nombre</th>
            	<th>Edad</th>
        	</tr>
    	</thead>
    	<tbody>
        	<tr class="fila-par">
            	<td>Alice</td>
            	<td>30</td>
        	</tr>
        	<tr class="fila-impar">
            	<td>Bob</td>
            	<td>25</td>
        	</tr>
    	</tbody>
	</table>
	<button id="agregar-fila">Agregar Fila</button>
	<button id="eliminar-fila">Eliminar Fila</button>

	<script src="script.js"></script>
</body>
</html>
